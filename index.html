<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <div class="tarjate-usuario">
        <div class="encabezado">
            <img src="/icons/user-circle.png" alt="#" class="imagen-usuario">
        </div>
        <div class="cuerpo">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img src="/icons/map-marker.png" alt="#" class="iconos">
                <span class="ciudad">Seattle</span>
            </div>
            <div class="capacidades"> Developer| Engineer| Problem Solver</div>
            <div>Master of shadows and the internet</div>
            <div class="edicion">
                <img src="/icons/gear.png" alt="#" class="iconos">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
